<div style="height: 100vh" class="d-flex justify-content-center align-items-center">
  <form form="loginForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">
    <p class="h3 mb-4">Sign in</p>
    <input type="text" name="username" [(ngModel)]="loginForm.username" class="form-control mb-4"
           placeholder="Username">
    <input type="password" name="password" [(ngModel)]="loginForm.password" class="form-control mb-4"
           placeholder="Password">

    <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>

    <p>Not a member?
      <a href="/ui/signup">Register</a>
    </p>
  </form>
</div>
