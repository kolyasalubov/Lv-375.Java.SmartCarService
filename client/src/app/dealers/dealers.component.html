<div class="container-fluid" >
  <div class="card" >
    <div class="card-body" *ngFor="let dealer of allDealers">

      <div class="points" >

        <ul class="hr">
          <h3>{{dealer.dealerName}} </h3>
          <li>dealerAddress: {{dealer.dealerAddress}} </li>
          <li >dealerEmail : {{dealer.dealerEmail}} </li>
        </ul>

      </div>
      <div id="options">

        <button id="create"  class="btn my-2 my-sm-0" (click) = "apply(dealer.dealerEdr)" style="background-color: #c5001a;margin-left: 30%">Apply to this dealer </button>

      </div>
    </div>
  </div></div>
