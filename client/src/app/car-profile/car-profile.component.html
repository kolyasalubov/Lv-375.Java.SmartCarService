 <br><br><br>
 <div *ngIf="showCarProfile" class="container">
  <form form="carProfile" (ngSubmit)="onSubmit()">
    <!--#carProfile="ngForm"-->
  <p class="h3 mb-4">Car profile</p>

  <div class="form-group">
  <label for="brand">Brand</label>
  <input type="text" class="form-control" id="brand" required [(ngModel)]="carProfile.brand" name="brand"  #brand="ngModel">
  <div [hidden]="brand.valid || brand.pristine"
  class="alert">
  * Brand is required
  </div>
  </div>

  <div class="form-group">
  <label for="model">Model</label>
  <input type="text" class="form-control" id="model" required [(ngModel)]="carProfile.model" name="model" #model="ngModel">
  <div [hidden]="model.valid || model.pristine"
  class="alert">
  * Model is required
  </div>  
  </div>

  <div class="form-group">
  <label for="graduation_year">Graduation year</label>
  <select type="text" class="form-control" id="graduation_year" required [(ngModel)]="carProfile.graduationyear" (ngModelChange)="onChange($event)" name="graduation_year" #graduation_year="ngModel">
      <option *ngFor="let y of years" [ngValue]="y" > {{y}} </option>
  </select>
  <div [hidden]="graduation_year.valid || graduation_year.pristine"
  class="alert">
  * Graduation year is required
  </div>
  </div>

  <div class="form-group">
  <label for="number">Number</label>
  <input type="text" class="form-control" id="number" required [(ngModel)]="carProfile.number" name="number" #number="ngModel">
  <div [hidden]="number.valid || number.pristine"
  class="alert">
  * Number is required
  </div>
  </div>

  <div class="form-group">
  <label for="vin">Vin</label>
  <input type="text" class="form-control" id="vin" required [(ngModel)]="carProfile.vin" name="vin" #vin="ngModel">
  <div [hidden]="vin.valid || vin.pristine"
  class="alert">
  * Vin is required
  </div>  
  </div>

  <br>
  <div>
  <button id="create" type="submit" class="btn my-2 my-sm-0" [disabled]="!carProfile.form.valid">Create</button>
  <a id="cancel" href="/ui/home" type="button" class="btn my-2 my-sm-0">Cancel</a>
  </div>
  </form>
  </div>

<!--------------Vechicle inspection------------->
  <div *ngIf="showInspection" class="container">
    <form form="carVechicleInspection" (ngSubmit)="Confirm()">
      <!--#carVechicleInspection="ngForm"-->
    <p class="h3 mb-4">Last vachicle inspection</p>
    
    <div class="form-group">
    <label for="dateOfInspection"> Date ("yyyy-mm-dd")</label>
    <input type="text" class="form-control" id ="dateOfInspection" required [(ngModel)]="carVechicleInspection.dateOfInspection" name="dateOfInspection" #dateOfInspection="ngModel">
    <div [hidden]="dateOfInspection.valid || dateOfInspection.pristine"
    class="alert">
   * Date of inspection is required
    </div>
    </div>
    
    <div class="form-group">
    <label for="mileageOfCar"> Miles spent</label>
    <input type="number" class="form-control" id="mileageOfCar" required [(ngModel)]="carVechicleInspection.mileageOfCar" name="mileageOfCar" #mileageOfCar="ngModel">
    <div [hidden]="mileageOfCar.valid || mileageOfCar.pristine"
    class="alert">
   * Mileage is required
    </div>
    </div>

    <h8>*if you didn't have any vachicle inspection yet, plese skip this form </h8>
    <br><br>
    <div>
    <button id="create" type="submit" class="btn my-2 my-sm-0" [disabled]="!carVechicleInspection.form.valid">Confirm</button>
    <a id="cancel" href="/ui/home" type="button" class="btn my-2 my-sm-0">Skip</a>
    </div>
    </form>
    </div>
