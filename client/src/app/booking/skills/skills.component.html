<div class="d-flex flex-row">
<div class="d-flex flex-column" style="margin-left: 200px; padding-top: 100px">
  <div class="d-flex flex-row">
  <div>
    <div class="d-flex flex-row-reverse" style="height:54px">
        <h4>Service</h4>
        <i class="fa fa-wrench" aria-hidden="true"></i>
    </div>
    <ul *ngFor="let skill of workType  | keyvalue" class="list-group">
      <li class="list-group-item"
       id="{{skill.key}}" (click)="chooseSkill(skill.value); selectSkill(skill.key)">
        {{skill.key}}
      </li>
    </ul>
  </div>
  <div *ngIf ="workEmpty()">
      <table mdbTable>
          <thead>
            <tr>
              <th *ngFor="let head of headElements" scope="col">{{head}} </th>
            </tr>
          </thead>
          <tbody>
              <tr mdbTableCol *ngFor="let work of works" id="{{work.name}}" (click)="addOrDelete(work, work.skillName)">
                <td>{{work.name}}</td>
                <td>{{work.requiredTime}}</td>
                <td>{{work.cost}}</td>
              </tr>
            </tbody>
          </table>
  </div>
</div>
    <button  *ngIf="!show" mdbBtn type="button" class ="justify-content-start" style="background-color: #336B87" (click)="changeShow()" mdbWavesEffect>Get Worker</button>
    <button *ngIf="show" mdbBtn type="button" class ="justify-content-start" style="background-color: #336B87" (click)="changeShow()" mdbWavesEffect>Get Worker</button>
</div>
<div *ngIf="!show">
  <app-worker-list [workerList]=workerList [carId] = searchId ></app-worker-list>
</div>
</div>
