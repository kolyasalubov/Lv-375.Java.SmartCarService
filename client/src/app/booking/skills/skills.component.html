<div class="d-flex flex-row" style="margin-left: 225px; padding-top: 100px;">
<div class="d-flex flex-column" style="width: 250px;">
    <div class="d-flex flex-row" style="height:54px">
        <div class=" justify-content-sm-start">
          <img src="https://img.icons8.com/color/48/000000/maintenance.png">
      </div>
      <div class="d-flex align-items-end justify-content-sm-center">
          <h4>Services</h4>
        </div>
    </div>
    <ul *ngFor="let skill of workType  | keyvalue" class="list-group">
      <li class="list-group-item non-selectSkill" style="height:55px"
       id="{{skill.key}}" (click)="chooseSkill(skill.value); selectSkill(skill.key)">
        {{skill.key}}
      </li>
    </ul>
    <div class="d-flex justify-content-center" style="margin:20px;">
  <button  *ngIf="!show" mdbBtn type="button" class ="justify-content-start" style="background-color: #336B87" (click)="changeShow()" mdbWavesEffect>Get Worker</button>
  <button *ngIf="show" mdbBtn type="button" class ="justify-content-start" style="background-color: #336B87" (click)="changeShow()" mdbWavesEffect>Get Worker</button>
</div>
  </div>
  <div *ngIf ="workEmpty()">
      <table mdbTable>
          <thead>
            <tr>
              <th *ngFor="let head of headElements" scope="col">{{head}} </th>
            </tr>
          </thead>
          <tbody>
              <tr mdbTableCol *ngFor="let work of works" id="{{work.name}}" (click)="addOrDelete(work, work.skillName)" >
                <td><a>{{work.name}}</a></td>
                <td>{{work.requiredTime}}</td>
                <td>{{work.cost}}</td>
              </tr>
            </tbody>
          </table>
  </div>
<div *ngIf="!show">
  <app-worker-list [workerList]=workerList [carId] = searchId ></app-worker-list>
</div>
</div>
