<div class="d-flex justify-content-start">
  <div class="container" *ngIf="showWorker">
      <h5 class="time-value">Required Time: {{getRequiredTime(workersTime.requiredTime)}}</h5>
    <div class= "d-flex flex-row flex-wrap">
        <ng-container class="work-container" *ngFor="let item of workersTime.workerList | keyvalue">
            <mdb-card class="mb-3 align-self-start" style="width: 10rem; border: 1px solid #2D4262; padding: 3px; margin: 7px">
              <mdb-card-header> <p style="font-size:small">{{item.key}}</p></mdb-card-header>
              <mdb-card-body>
                <mdb-card-title>
                  <h5> Workers: </h5>
                </mdb-card-title>
                <mdb-card-text>
                  <div class="jumbotron text-center hoverable p-4" 
                    *ngFor="let value of item.value" 
                    id='worker{{value.workerId}}'
                      (click)="ChooseWorker(value, item.key)">
                      {{value.fullName}}
                  </div>
                </mdb-card-text>
              </mdb-card-body>
            </mdb-card>
        </ng-container>
  </div>
    <div>
      <div class="md-form free-time date">
        <input mdbInput type="text" name="time" [(ngModel)]="workerForm.time" class="form-control mb-4"
          placeholder="yyyy-mm-dd">
      </div>
    </div>
    <div class="d-flex justify-content-center" style="margin:20px;">
    <button *ngIf="showTime" mdbBtn type="button" class ="justify-content-start" style="background-color: #336B87" (click)="getFreeTime()" mdbWavesEffect>Get Free Time</button>
    <button *ngIf="!showTime" mdbBtn type="button" class ="justify-content-start" style="background-color: #336B87" (click)="getFreeTime()" mdbWavesEffect>Get Free
      Time</button>
      </div>
  </div>

  <div *ngIf="showTime">
    <app-time-list [timeList]=timeList  [carId] = carId [requiredTime] = workersTime.requiredTime ></app-time-list>
  </div>
</div>
