<div id="carMain" style="margin-left: 200px;margin-top: 100px;">
  <div class="card">
    <div class="card-body">
      <img src="assets/img/car.png" width="260px" height="130px" style="text-align: right;">
      <h3> Your car  </h3>
      <div class="points" >
        <li>Brand:{{mycar.brand}} .... Model  : {{mycar.model}}  </li>
<li> Number : {{mycar.number}}</li>
        <li *ngIf="!mycar.end_guarantee == null">End of guarantee : {{mycar.end_guarantee}} </li>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let dealercar of allCars" style="margin-left: 220px;">
  <div class="card">
    <div class="card-body">
      <img src="assets/img/car.png" width="260px" height="130px" style="text-align: right;">
      <h3> {{dealercar.brand}} </h3>
      <div class="points" >
        <li>Brand:{{dealercar.brand}}  Model  : {{dealercar.model}}  </li>
        <li> Number : {{dealercar.number}}</li>
        <li >Price : {{dealercar.price}} </li>
        <!--<li *ngIf="!dealercar.end_guarantee == null">End of guarantee : {{dealercar.end_guarantee}} </li>-->
        <button class="btn btn-outline my-2 my-sm-0" (click)="sendTradeIn(dealercar.vin,mycar.vin)"  style="background-color: #c5001a"> <i class="btn my-2 my-sm-0" aria-hidden="true">Go...</i></button>

      </div>
    </div>
  </div>



</div>
