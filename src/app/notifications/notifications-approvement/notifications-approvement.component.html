<app-menu></app-menu>
<mdb-card cascade="true" narrower="true">
  <!--Card image-->
  <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">

    <div>
      <button mdbBtn color="white" outline="true" rounded="true" size="sm" type="button" class="px-2" mdbWavesEffect>
        <mdb-icon fas icon="th-large" class="mt-0"></mdb-icon>
      </button>
      <button mdbBtn color="white" outline="true" rounded="true" size="sm" type="button" class="px-2" mdbWavesEffect>
        <mdb-icon fas icon="columns" class="mt-0"></mdb-icon>
      </button>
    </div>

    <a href="" class="white-text mx-3">Table name</a>

    <div>
      <button type="button" mdbBtn color="white" outline="true" rounded="true" size="sm" class="px-2" mdbWavesEffect>
        <mdb-icon fas icon="pencil-alt" class="mt-0"></mdb-icon>
      </button>
      <button type="button" mdbBtn color="white" outline="true" rounded="true" size="sm" class="px-2" mdbWavesEffect>
        <mdb-icon fas icon="times" class="mt-0"></mdb-icon>
      </button>
      <button type="button" class="btn btn-primary btn-sm" (click)="cancel()" >Cancel</button>
      <button type="button" mdbBtn color="white" outline="true" rounded="true" size="sm" class="px-2" mdbWavesEffect>
        <mdb-icon fas fas icon="info-circle-circle" class="mt-0"></mdb-icon>
      </button>
    </div>

  </div>
  <!--/Card image-->

  <div class="px-4">

    <div class="table-wrapper">
      <!--Table-->
      <table class="mb-0" mdbTable hover="true">

        <!--Table head-->
        <thead>
        <tr>
          <th class="hidden">Id</th> 
          <th class="th-lg"> 
            <a (click)="sortBy('message')">Message
              <mdb-icon fas icon="arrows-alt-v" class="fas fa-hand-spock"></mdb-icon>
            </a>
          </th>
          <th class="th-lg">
            <a (click)="sortBy('date')">Date
              <mdb-icon fas icon="sort" class="ml-1"></mdb-icon>
            </a>
          </th>
          <th class="th-lg">
            <a (click)="sortBy('carId')">CarId
              <mdb-icon fas icon="sort" class="ml-1"></mdb-icon>
            </a>
          </th>
          <th class="th-lg">
            <a (click)="sortBy('userId')">UserId
              <mdb-icon fas icon="sort" class="ml-1"></mdb-icon>
            </a>
          </th>
          <th class="th-lg">
            <a (click)="sortBy('skillId')">SkillId
              <mdb-icon fas icon="sort" class="ml-1"></mdb-icon>
            </a>
          </th>
        </tr>
        </thead>
        <!--Table head-->

        <!--Table body-->
        <tbody>
         <ng-container *ngFor="let n of notifications">
          <tr *ngIf="n.isSelected">
            <td class="hidden">{{n.id}}</td>
            <td>{{n.message}}</td>
            <td>{{n.notificationTime}}</td>
            <td>{{n.carId}}</td>
            <td>{{n.userId}}</td>
            <td>{{n.skillId}}</td>
            <td><button class="btn btn-danger btn-sm" (click)="removeFromApprovement(n.id)"> X </button></td>
          </tr>
        </ng-container>
        </tbody>
        <!--Table body-->
      </table>
      <!--Table-->
    </div>
  </div>
</mdb-card>
