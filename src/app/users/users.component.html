<app-menu></app-menu>

    <table class="table table-striped">
      <thead>
  <tr>
      <th>Id</th>
      <th>Email</th>
      <th>Password</th>
      <th>Full name</th>
      <th>Username</th>
      <th>Phone number</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
      
       <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.email}}</td>
        <td>{{user.fullName}}</td>
        <td>{{user.numberPhone}}</td>
         <td><a (click)="deleteUserById(user.id)" class="btn btn-outline-danger my-2 my-sm-0">Delete</a></td>
      </tr>
