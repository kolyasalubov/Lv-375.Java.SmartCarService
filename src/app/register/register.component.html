<div style="height: 100vh" class="d-flex justify-content-center align-items-center">
  <form form="registerForm" (ngSubmit)=" onSubmit()" #f="ngForm" class="text-center border border-light p-4">

  <p class="h3 mb-4">Welcome</p>
  <input type="text" name="username" [(ngModel)]="registerForm.username" class="form-control mb-2" placeholder="User Name">
  <input type="password" name="password" [(ngModel)]="registerForm.password" class="form-control mb-2" placeholder="Password">
  <input type="email" name="email" [(ngModel)]="registerForm.email" class="form-control mb-2" placeholder="Email">
  <input type="text" name="fullName" [(ngModel)]="registerForm.fullName" class="form-control mb-2" placeholder="Full Name">
  <input type="text" name="numberPhone" [(ngModel)]="registerForm.numberPhone" class="form-control mb-2" placeholder="Number Phone">
  <!-- DropDownMenu -->
  <div class="dropdown" mdbDropdown>
    <button *ngIf="unchecked; else checked" mdbDropdownToggle type="button" mdbBtn color="info" class="dropdown-toggle waves-light my-2"
      mdbWavesEffect >
      Who are you?
      <ng-template #checked>
        {{registerForm.checkRole}}
      </ng-template>
    </button>
  
    <div class="dropdown-menu">
        <div *ngFor="let role of roleArray">
        <div class="custom-control custom-radio dropdown-item">
            <input type="radio" [(ngModel)]="registerForm.checkRole" name="checkRole" class="custom-control-input" [value]='role.name' id="role_{{role.name}}" name="defaultExampleRadios">
            <label class="custom-control-label" (click)="choseRole()" for="role_{{role.name}}">{{role.name}}</label>
          </div>
        </div>
        <ng-template #checked> 
            <button mdbDropdownToggle  type="button" mdbBtn color="info" class="dropdown-toggle waves-light my-2"
            mdbWavesEffect >
          {{registerForm.checkRole}}
          </button>
      
          </ng-template>


</div>
  </div>
  <div>
  <button mdbBtn color="success" class="my-4" type="submit">Sign up</button>
  <a href="/auth/login" mdbBtn color="danger" type="button">Cancel</a>
  </div>
  </form>
  </div>
