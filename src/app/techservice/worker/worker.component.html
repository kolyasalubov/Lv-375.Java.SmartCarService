<ul class="list-group list-group-flush">
  <li class="list-group-item" *ngFor="let worker of workers">
    <h1>Worker {{worker.userName}}</h1>
    <p>Full name: {{worker.fullName}}</p>
    <p>Email: {{worker.email}}</p>
    <p>Phone: {{worker.numberPhone}}</p>
  </li>
</ul>

<div>
  <h1>REGISTRATION OF NEW WORKER</h1>
  <app-skill></app-skill>
  <input type="text" name="username" [(ngModel)]="registerForm.username" class="form-control mb-2" placeholder="User Name">
  <input type="password" name="password" [(ngModel)]="registerForm.password" class="form-control mb-2" placeholder="Password">
  <input type="email" name="email" [(ngModel)]="registerForm.email" class="form-control mb-2" placeholder="Email">
  <input type="text" name="fullName" [(ngModel)]="registerForm.fullName" class="form-control mb-2" placeholder="Full Name">
  <input type="text" name="numberPhone" [(ngModel)]="registerForm.numberPhone" class="form-control mb-2" placeholder="Number Phone">
  
  <button (click)="registerWorker()" type="button" block="true" style="background-color:#336B87; color: white;" mdbWavesEffec mdbBtn>Register</button>
</div>
