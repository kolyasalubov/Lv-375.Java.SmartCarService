<div class='container'>
  <ul class = "list-group">
    <li class = "list-group-item d-flex justify-content-between" id='{{skill.id}}'
      *ngFor = "let skill of skills" (click)="addOrDelete(skill)">
      {{skill.name}}
      <span class="badge badge-primary badge-pill">{{skill.requiredTime}}</span>
    </li>
  </ul>

  <h3 class = "time-value">Required Time: {{timeValue}} hours</h3>
  <button class="btn btn-outline-success my-2 my-sm-0" (click)="changeShow()">Get Worker</button>
</div>
