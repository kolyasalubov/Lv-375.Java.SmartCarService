<h1> {{sensorType}} </h1> 

<div class="m-3 p-3 border border-unique rounded mb-0" style="width: 600px">
  <div class='d-flex justify-content-between'>
    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
      <button mdbBtn type="button" color="unique" size="sm" class="waves-light" (click)='changePeriod("/day")'
        mdbWavesEffect>Day</button>
      <button mdbBtn type="button" color="unique" size="sm" class="waves-light" (click)='changePeriod("/month")'
        mdbWavesEffect>Month</button>
      <button mdbBtn type="button" color="unique" size="sm" class="waves-light" (click)='changePeriod("/year")'
        mdbWavesEffect>Year</button>
    </div>

    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
      <button mdbBtn type="button" color="unique" size="sm" class="waves-light" (click)='changeSelection()'
        mdbWavesEffect>Avg</button>
      <button mdbBtn type="button" color="unique" size="sm" class="waves-light" (click)='changeSelection("/min")'
        mdbWavesEffect>Min</button>
      <button mdbBtn type="button" color="unique" size="sm" class="waves-light" (click)='changeSelection("/max")'
        mdbWavesEffect>Max</button>
    </div>
  </div>

  <div class="mt-3">
    <canvas mdbChart [chartType]="chartType" [datasets]="chartDatasets" [labels]="chartLabels" [colors]="chartColors"
      [options]="chartOptions" [legend]="true" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
    </canvas>
  </div>
</div>
